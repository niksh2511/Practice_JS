<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Form</title>
    <script src="main.js" defer></script>
</head>

<body>
    <h1>Employee Details Form</h1>
    <form id="employeeForm">
        <label for="employeeID">Employee ID (at least 5 characters):</label>
        <input type="text" id="employeeID" name="employeeID" required>
        <br><br>

        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" required>
        <br><br>

        <label for="age">Age (must be a number):</label>
        <input type="date" id="age" name="age" required pattern="\d+">
        <br><br>

        <label>Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="female">Female</label>
        <input type="radio" id="female" c     ="gender" value="female">
        <br><br>

        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation" required>
        <br><br>

        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" required>
        <br><br>

        <label for="location">Location:</label>
        <select id="location" name="location" required>
            <option value="Delhi">Delhi</option>
            <option value="Lucknow">Lucknow</option>
            <option value="Chennai">Chennai</option>
            <option value="Los Santos">Los Santos </option>
        </select>
        <br><br>

        <label for="email">Email ID (proper format):</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="joinDate">Date of Joining (YYYY-MM-DD):</label>
        <input type="text" id="joinDate" name="joinDate" required pattern="\d{4}-\d{2}-\d{2}">
        <br><br>

        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" required>
        <br><br>

        <input type="submit" value="submit">m 
        <input type="sumbit" name="submit_test" id="test">
    </form>
</body>

</html>
