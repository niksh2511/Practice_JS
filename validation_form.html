<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="validation_form.css">
    <title>Validation Form</title>
</head>

<body>
    <form id="myForm" onsubmit="return validationForm(event)">
        <h1>Registration Form</h1>

        <label for="FirstName">First Name</label>
        <input type="text" id="FirstName" name="name" placeholder="Enter your first name">
        <span id="FirstNameError"></span>

        <br><br>

        <label for="LastName">Last Name</label>
        <input type="text" id="LastName" name="name" placeholder="Enter your last name">
        <span id="LastNameError"></span>


        <br><br>

        <label for="dob">Date of Birth</label>
        <input type="date" id="DOB" name="dob">
        <span id="DOBError"></span>

        <br><br>

        <label>Gender</label>

       
        <label for="male">
             <input type="radio" id="Male" name="gender" value="male">
             Male
        </label>

        
        <label for="female">
            <input type="radio" id="Female" name="gender" value="female">
            Female
        </label>

        <span id="GenderError"></span>

        <br><br>

        <label for="hobbies" style="font-size: 30px;" id="hobbies">Hobbies</label>

        <label for="reading">
            <input type="checkbox" name="hobbies" id="Reading" value="reading">
            Reading
        </label>
        

        <label for="chess">
             <input type="checkbox" name="hobbies" id="Chess" value="Chess">
             Chess
        </label>
       

        <label for="badminton">
            <input type="checkbox" name="hobbies" id="Badminton" value="badminton">
            Badminton
        </label>
        

        <label>
            <input type="checkbox" name="hobbies" id="Hockey" value="hockey">
            Hockey
        </label>


        <span id="HobbiesError"></span>


        <br><br>

        <input type="submit" value="Submit">
    </form>


        <h2>Form Data</h2>
        <table id="tblOutput">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>DOB</th>
                    <th>Gender</th>
                    <th>Hobbies</th>
                </tr>
            </thead>

            <tbody id="tbody">

            </tbody>
        </table>

    <script src="validation_form.js"></script>

</body>

</html>
